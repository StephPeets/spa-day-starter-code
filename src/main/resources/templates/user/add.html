<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset='UTF-8'>
    <title></title>
</head>
<body>
<p th:if="${error}" th:text="${'Please make sure passwords match.'}" style="color: red;"></p>
<form method='post' action='/user'>

    <label>
        Username
        <input type='text' name='name' th:value="${userName}">
    </label>
    <br>
    <label>
        E-mail
        <input type='text' name='email' th:value="${userEmail}">
    </label>
    <br>
    <label>
        Password
        <input type='password' name='password'>
    </label>
    <br>
    <label>
        Verify Password
        <input type='password' name='verify'>
    </label>
    <br>
    <input type='submit' value='Submit'>
</form>
</body>
</html>
