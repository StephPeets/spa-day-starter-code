<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

    <meta charset='UTF-8'>
    <title></title>

<body>

<form method='post' action='/user'>

    <label>
        Username
        <input type='text' name='name'>
    </label>
    <br>
    <label>
        E-mail
        <input type='text' name='email'>
    </label>
    <br>
    <label>
        Password

    </label>
    <br>
    <label>
        Verify Password
        <input type='password' name='verify'>
    </label>
    <br>
    <input type='submit' value='Submit'>

</html>
